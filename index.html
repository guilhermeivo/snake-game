<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SnakeGame">    
    <title>SnakeGame</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#569445">

    <meta property="og:image:width" content="279">
    <meta property="og:image:height" content="279">
    <meta property="og:description" content="SnakeGame">
    <meta property="og:title" content="SnakeGmae">
    <meta property="og:url" content="https://guilhermeivo.github.io/projects/snake-game/">
    <meta property="og:image" content="./images/gameRunning.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">    
</head>
<body>
    <div class="videogame-console">
        <div class="body-console">
            <div class="display-border">
                <div class="display">
                    <canvas id="gameSnake"></canvas>
                </div>
    
                <div class="shadow-display"></div>
            </div>
    
            <div class="controllers">
                <div class="directionalButtons">
                    <div class="top-left"></div>
                    <div class="top-right"></div>
                    <div class="bottom-left"></div>
                    <div class="bottom-right"></div>                    
                    <div class="center">
                        <div></div>
                    </div>

                    <div class="buttonTop"></div>     <!-- ButtonTop    -->
                    <div class="buttonLeft"></div>    <!-- buttonLeft   -->
                    <div class="buttonBottom"></div>  <!-- buttonBottom -->
                    <div class="buttonRight"></div>   <!-- buttonRight  -->

                </div>
                <div class="extraButtons">
                    <div class="buttonA"></div>       <!-- buttonA      -->
                    <div class="buttonB"></div>       <!-- buttonB      -->
                </div>

            </div>    
    
            <div class="shadow-videogame"></div>
        </div>

        <div class="shadow-videogame-bottom"></div>
    </div>

    <audio id="AppleCrunch">
        <source src="./audio/AppleCrunch.mp3" type="audio/mpeg">
        Seu navegador não possui suporte ao elemento audio
    </audio>
    <audio id="DieSound">
        <source src="./audio/DieSound.mp3" type="audio/mpeg">
        Seu navegador não possui suporte ao elemento audio
    </audio>
    
    <script src="./scripts/snake.js"></script>
    <script src="./scripts/setup.js"></script>
    <script src="./scripts/fruit.js"></script>
    <script src="./scripts/collision.js"></script>
    <script src="./scripts/utilities.js"></script>

    <script>
        document.body.onload = setup.start()
    </script>
</body>
</html>
